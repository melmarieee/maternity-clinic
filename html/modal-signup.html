<div id="id01" class="modal">
  <!-- <span onclick="document.getElementById('id01').style.display='none'" class="signup-close" title="Close Modal">&times;</span> -->
  <form class="sgnup-content" action="/action_page.php">
    <div class="container07">
      <h1 id="Sign-up">Sign up to Mumini Maternity Clinic</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Full Name</b></label>
      <input type="text" id="fname" name="firstname" class="signup-input" required>
  

      <label for="email"><b>Email or Username</b></label>
      <input type="text" name="email" class="signup-input" required>

      <label for="phone"><b>Phone number</b></label><br>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" class="signup-input"  required>

      <label for="psw"><b>Password</b></label>
      <input type="password" name="psw" class="signup-input"  required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password"  name="psw-repeat" class="signup-input"  required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:#FF75C4">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signup-btn"><b>Sign Up</b></button>
        <p style=" text-align: center;">Existing User? <a class="link" href="http://127.0.0.1:5500/html/modal.html" ><strong>Log in</strong></a> Now</p>

      </div>
    </div>
  </form>
